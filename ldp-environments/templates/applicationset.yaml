apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ldp-platform-applicationset
spec:
  generators:
    - git:
        repoURL: https://github.com/alanbruhns/ldp-platform-values.git
        revision: main
        directories:
          - path: environments/*
  template:
    metadata:
      name: '{{path.basename}}'  # Uses the directory name as the application name
    spec:
      project: default
      source:
        repoURL: https://github.com/alanbruhns/ldp-platform-helm.git
        targetRevision: main
        path: ldp-apps
        helm:
          values: |
            environment: '{{path.basename}}' # Passes the environment name to the second ApplicationSet
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
